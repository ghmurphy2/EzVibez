<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EzVibez | Find lyrics, mood, and recommendations</title>
    <link rel="stylesheet" href="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <div id="particles-js"></div>

    <!-- stats - count particles -->
    <div class="count-particles">
      <span class="js-count-particles">--</span> particles
    </div>
    <!-- Start Top Bar -->
    <div class="top-bar">
      <div class="top-bar-left">
        <ul class="menu">
          <li class="menu-text">EzVibez</li> <!--LOGO-->
        </ul>
      </div>
      <div class="top-bar-right">
        <button id="myBtn">History</button>
        <!-- The Modal -->
        <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times</span>
          <p> </p>
        </div>
        </div>
      </div>
  </div>
    <!-- End Top Bar -->

    <div class="callout large">
      <div class="row column text-center">
        <h1>EzVibez</h1> <!--LOGO-->
        <p class="lead">Search for a song to get its lyrics and mood</p>
        <div class="input-group input-group-rounded">
          <form id="form"  autocomplete="off">
            <input type="text" id="search"  placeholder="Search artist or song">
            <button id="searchBtn">Search</button>
          <form>
          </div>          
      </div>
    </div>

    <div class="row container" id="result">
      <div class="medium-4 columns medium-pull-6">
        <h2>Lyrics</h2>
        <p id="lyrics">Enter Song or Artist in the field above</p>
      </div>
    </div>

    <hr>

    <div class="row column">
      <ul class="vertical medium-horizontal menu expanded text-center">
        <li><div class="stat mood">The mood for this song is: </div><span id="mood"></span></li>
      </ul>
    </div>

    <hr>

    <div class="row column">
      <h3>Recommendations</h3>
    </div>

    <div class="row medium-up-3 large-up-4" id="recs"> <!--8 recommendations add this dynamically in js-->
      
    </div>

    <hr>

    <footer class="responsive-blog-footer">
        <div class="row columns flex-container align-justify text-center">
           <p>Team 5 | Berkeley Coding Bootcamp</p>
           <p>Made with ❤️ by Gavin Murphy, Umera Malek, & Gabriel Lantin</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.js"></script>
    <script src = ./particles.js></script>
<script src = ./app.js></script>
 
    <script src = ./assets/js/script.js></script>
  </body>
</html>
